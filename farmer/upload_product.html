    <!-- Upload Product Form -->
    <div class="container">
        <h1>Upload Product</h1>
        <form id="upload-product-form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" class="form-control" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-description">Product Description</label>
                <textarea class="form-control" id="product-description" name="product-description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="material-description">Image</label>
                <input type="file" class="form-control" id="material-image" name="material-image" required>
            </div>
            <div class="form-group">
                <label for="product-price">Price</label>
                <input type="number" class="form-control" id="product-price" name="product-price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload Product</button>
        </form>
    </div>
